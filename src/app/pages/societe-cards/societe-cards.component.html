<div id="offreModal" class="modal">
  <div class="modal-content">
    <div class="p-justify-right">
      <button pButton pRipple type="button" (click)="cancel()" icon="pi pi-times"
        class="p-button-danger p-button-rounded p-button-text "></button>
    </div>
    <p-scrollPanel [style]="{width: '100%', height: '90%'}">
      <div *ngIf="clicked">
        <app-offres [items]="offres"></app-offres>
      </div>
    </p-scrollPanel>
  </div>
</div>
<div class="flex-container">
<p-card header="{{i.nom_entreprise}}" subheader="{{i.site_web}}"  [style]="{width: '300px'}" styleClass="p-card-shadow p" *ngFor="let i of employeurs">
  <ng-template pTemplate="header">
    <!--<img alt="Card" src="https://m.media-amazon.com/images/I/51nX7PBmzIL._SS500_.jpg" width="150px">-->
    <img alt="Card" src="{{i.logo}}" width="150px" height="100px">

  </ng-template>
  <p>{{i.description_entreprise | slice:0:200}} ... </p>
  <ng-template pTemplate="footer"  >
   

    <p-button type="button" (click)="showDialog(i)" label="Voir Offres" icon="pi pi-eye"></p-button>
  </ng-template>
</p-card>
</div>


<!--[transitionOptions]="'10ms'"-->
