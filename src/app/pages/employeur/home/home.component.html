<p-sidebar [(visible)]="display">

<div class="sidebar">
  <div class="sidebar-brand">

  </div>
  <div class="p-justify-right">
    <button pButton pRipple type="button" (click)="display = false"

  </div>

  </div>
</div>
</p-sidebar>
