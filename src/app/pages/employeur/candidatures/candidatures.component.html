<div class="root">

  <div class="board" cdkDropListGroup>

    <div class="board-bar">
      <p class="board-name "> Tableau des candidatures</p>
    </div>

    <div class="board-wrapper">

      <div class="board-columns" >
        <div class="board-column">

          <div class="column-title">
            Non selectionés
          </div>

          <div class="tasks-container" cdkDropList [cdkDropListData]="not_selected_candidatures"
            (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let candidature of not_selected_candidatures" cdkDrag>
              {{ candidature.lettre_motivation }}
            </div>
          </div>
        </div>

        <div class="board-column">

          <div class="column-title">
            Selectionés
          </div>

          <div class="tasks-container" cdkDropList [cdkDropListData]="selected_candidatures"
            (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let candidature of selected_candidatures" cdkDrag>
              {{ candidature.lettre_motivation }}
            </div>
          </div>
        </div>

        <div class="board-column">

          <div class="column-title">
            à l'etude
          </div>

          <div class="tasks-container" cdkDropList [cdkDropListData]="in_review_candidatures"
            (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let candidature of in_review_candidatures" cdkDrag>
              {{ candidature.lettre_motivation }}
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="board-wrapper">

      <div class="board-columns">

        <div class="board-column">

          <div class="column-title">
            Acceptés
          </div>

          <div class="tasks-container" cdkDropList [cdkDropListData]="accepted_candidatures"
            (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let candidature of accepted_candidatures" cdkDrag>
              {{ candidature.lettre_motivation }}
            </div>
          </div>
        </div>

        <div class="board-column">

          <div class="column-title">
            Rejetés
          </div>

          <div class="tasks-container" cdkDropList [cdkDropListData]="rejected_candidatures"
            (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let candidature of rejected_candidatures" cdkDrag>
              {{ candidature.lettre_motivation }}
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

</div>
