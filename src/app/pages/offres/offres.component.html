<div class="card">
  <p-dataView #dv [value]="offres" [paginator]="true" [rows]="9" filterBy="description_emploi" layout="grid">
    <!--[sortField]="sortField" [sortOrder]="sortOrder"-->
    <ng-template pTemplate="header">
      <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
        <!--<p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="p-mb-2 p-mb-md-0"></p-dropdown>-->
        <span class="p-input-icon-left p-mb-2 p-mb-md-0" >
                  <i class="pi pi-search"></i>
                  <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($event.target.value)">
              </span>
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>
    </ng-template>
    <ng-template let-offre pTemplate="listItem">
      <div class="p-col-12">
        <div class="product-list-item">
          <div class="product-list-detail">
            <div class="product-name">{{offre.genre}}</div>
            <div class="product-description">{{offre.exigence_emploi}}</div>
            <!--<p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>-->
            <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{offre.description_emploi}}</span>
          </div>
          <!--<div class="product-list-action">-->
            <!--<span class="product-price">${{product.price}}</span>-->
            <!--<p-button icon="pi pi-shopping-cart" label="Add to Cart" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></p-button>-->
            <!--<span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>-->
          <!--</div>-->
        </div>
      </div>
    </ng-template>
    <ng-template let-offre pTemplate="gridItem">
      <div class="p-col-12 p-md-4">
        <div class="product-grid-item card">
          <div class="product-grid-item-top">
            <div>
              <i class="pi pi-tag product-category-icon"></i>
              <span class="product-category">{{offre.genre }}</span>
            </div>
            <!--<span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{offre.exigence_emploi}}</span>-->
          </div>
          <div class="product-grid-item-content">
            <div class="product-name">{{offre.niveau_education}}</div>
            <div class="product-description">{{offre.description_emploi}}</div>
            <!--<p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>-->
          </div>
          <div class="product-grid-item-bottom">
            <!--<span class="product-price">${{product.price}}</span>-->
            <!--<p-button icon="pi pi-shopping-cart" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></p-button>-->
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
