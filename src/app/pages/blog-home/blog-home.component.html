<section class="articles" >

  <div class="article" *ngFor="let i of blog" >
    <div class="left">
      <img src="{{i.logo}}" alt="">
    </div>
    <div class="right">
      <p class="date"> posted at : {{i.created_at | date: 'dd/MM/yyyy'}}</p>
      <h1>{{i.titre}}</h1>
      <p class="description">{{i.description | slice:0:10}} <br> <span class="suite">voir la suite</span></p>
      <!--<p class="auteur">Julie Lablonde</p>-->
    </div>
  </div>
</section>
