<div class="container">
  <div *ngIf="prevAnswered.length < this.quizzes.length+1">
    <p class="text-center">{{ prevAnswered.length }} | {{ quizzes.length }}</p>
    <h1>{{ quizzes[currentQuiz].question }}</h1>

    <div class="answers" >
      <ul class="answers__list" *ngFor="let quiz of quizzes[currentQuiz].reponses" >
        <label><li @answer class="answers__item" appBackground [correctAnswer]="quiz.correct">
          <input  type="radio" name="options" (change)="onAnswer(quiz.correct)" [disabled]="answerSelected">
          {{ quiz.reponse }}
        </li></label>
      </ul>
    </div>
  </div>


  <div *ngIf="prevAnswered.length > this.quizzes.length">
    <div>
      Correct Answers: {{ correctAnswers }} | Inocrrect Answers: {{ incorrectAnswers }}
    </div>
  </div>


</div>
